[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:php-fpm]
command=php-fpm --nodaemonize
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=1
startsecs=0

[program:code-server]
command=code-server --bind-addr 0.0.0.0:8080 --auth %(ENV_CODE_AUTH)s /var/www
user=www
environment=HOME="/home/www"
autostart=%(ENV_CODE_SERVER_ENABLED)s
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=2
startsecs=5

# =============================================================================
# Optional Laravel Services
# Enable via environment variables in docker-compose.yml:
#   QUEUE_WORKER_ENABLED: "true"
#   SCHEDULER_ENABLED: "true"
# =============================================================================

[program:queue-worker]
command=php artisan queue:work --sleep=3 --tries=3 --max-time=3600
directory=/var/www
user=www
autostart=%(ENV_QUEUE_WORKER_ENABLED)s
autorestart=true
stopwaitsecs=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=10

[program:scheduler]
command=/bin/bash -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
directory=/var/www
user=www
autostart=%(ENV_SCHEDULER_ENABLED)s
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=11

# Future additions:
# - Horizon: php artisan horizon (for Redis queues)
# - Reverb: php artisan reverb:start (WebSocket server)
